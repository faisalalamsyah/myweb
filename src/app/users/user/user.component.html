<h2>Register Form</h2>
<form #userForm="ngForm" style="text-align: left" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
            <label>email</label>
            <input required type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email">
        </div>
    
        <div class="form-group">
            <label>username</label>
            <input required type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="userService.selectedUser.username">
        </div>
    
        <div class="form-group">
            <label>phone</label>
            <input required type="number" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="userService.selectedUser.phone">
        </div>
    
        <div class="form-group">
            <label>password</label>
            <input required type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password">
        </div>
        
        <div class="form-group">
            <button class="btn-btn-default" type="submit" [disabled]="!userForm.valid" >Submit</button>
            <button class="btn-btn-default" type="button" (click)="resetForm(userForm)">Reset</button>
        </div>
    </form>
