<h6 class="text-center">User List</h6>
<table class="table table-sm table-hover">
    <tr *ngFor="let user of userList">
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.password}}</td>
        <td>
            <button class="btn btn-primary" (click)="onEdit(user)">edit</button>
        </td>

        <td>
            <button class="btn btn-danger" (click)="onDelete(user.$key)">delete</button>
        </td>
    </tr>
</table>
