<!---Modal Bootstrap-->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Register 1</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="Email" class="col-form-label">Email</label>
            <input type="text" class="form-control" id="Email" placeholder="Type Your Email">
          </div>

        <div class="form-group">
              <label for="Username" class="col-form-label">Username</label>
              <input type="text" class="form-control" id="Username" placeholder="Type Your Username">
        </div>

        <div class="form-group">
                <label for="Phone" class="col-form-label">Phone Number</label>
                <input type="number" class="form-control" id="Phone" placeholder="Phone">
        </div>

        <div class="form-group">
                  <label for="Password" class="col-form-label">Password</label>
                  <input type="password" class="form-control" id="Password" placeholder="Password">
         </div>

          <div class="form-group">
                    <label for="re-password" class="col-form-label">Confirm Your Password</label>
                    <input type="password" class="form-control" id="re-password" placeholder="Confirm your Password">
          </div>
    </div>
    <div class="modal-footer" >
      <button type="button" class="btn btn-outline-primary">Register</button>
      <button type="button" class="btn btn-outline-danger" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>

  <!--Login Form/home-->

  <div class="container">
      <h1>Sign in</h1>
      <form>
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
   
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        
        <div class="modal-footer">
            <button type="submit" class="btn btn-success">Submit</button>
            <button class="btn btn-primary" (click)="openLg(content)">Register</button>
        </div>
           
        

        
   
      </form>
  </div>
