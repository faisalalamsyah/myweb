<div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 col-md-6"></div>

      <div class="col-sm-4 col-md-6" style="background-color:lightcyan;">
        <form action="">
            <div class="form-group">
                <label for="Email" class="col-form-label">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Type Your Email">
              </div>
    
            <div class="form-group">
                  <label for="Username" class="col-form-label">Username</label>
                  <input type="text" class="form-control" id="Username" placeholder="Type Your Username">
            </div>
    
            <div class="form-group">
                    <label for="Phone" class="col-form-label">Phone Number</label>
                    <input type="number" class="form-control" id="Phone" placeholder="Phone">
            </div>
    
            <div class="form-group">
                      <label for="Password" class="col-form-label">Password</label>
                      <input type="password" class="form-control" id="Password" placeholder="Password">
             </div>
    
              <div class="form-group">
                        <label for="re-password" class="col-form-label">Confirm Your Password</label>
                        <input type="password" class="form-control" id="re-password" placeholder="Confirm your Password">
              </div>

              <div class="modal-footer" >
                  <button type="button" class="btn btn-outline-primary">Register</button>
                 <a routerLink="registration">Have account? Sign in</a>
                </div>
        </form>  
      </div>
    </div>
  </div>
